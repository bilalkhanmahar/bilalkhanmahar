<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flashcard App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }
    body {
      background-color: #ccc;
    }
    .container {
      width: 90vw;
      max-width: 62.5em;
      position: relative;
      margin: auto;
    }
    .add-flashcard-con {
      display: flex;
      justify-content: flex-end;
      padding: 1.2em 1em;
    }
    button {
      border: none;
      outline: none;
      cursor: pointer;
    }
    .add-flashcard-con button {
      font-size: 18px;
      background-color: #2a2a2a;
      color: #fff;
      padding: 15px 20px;
      width: 100%;
      font-weight: 500;
      border-radius: 5px;
    }
    #card-con {
      margin-top: 1em;
    }
    .question-container {
      width: 90vw;
      max-width: 34em;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: #fff;
      position: absolute;
      transform: translate(-50%, -50%);
      top: 50%;
      left: 50%;
      padding: 3em 2em;
      border-radius: 5px;
      box-shadow: 0 1em 2em rgba(28, 0, 80, 0.1);
    }
    .question-container h2 {
      font-size: 30px;
      color: #2a2a2a;
      font-weight: 600;
      text-align: center;
      margin-bottom: 10px;
    }
    .wrapper {
      display: grid;
      grid-template-columns: 11fr 1fr;
      gap: 1em;
      margin-bottom: 1em;
    }
    .error-con {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #error {
      color: red;
      font-weight: 400;
    }
    .fa-xmark {
      font-size: 1.4em;
      background-color: red;
      height: 1.8em;
      width: 1.8em;
      position: absolute;
      top: 15px;
      right: 15px;
      display: grid;
      place-items: center;
      color: #fff;
      border-radius: 50%;
      cursor: pointer;
    }
    label {
      color: #2a2a2a;
      font-weight: 600;
      margin-bottom: 0.3em;
    }
    textarea {
      width: 100%;
      padding: 0.7em 0.5em;
      border: 2px solid #ccc;
      outline: none;
      color: #2a2a2a;
      border-radius: 5px;
      resize: none;
    }
    textarea:not(:last-child) {
      margin-bottom: 1.2em;
    }
    textarea:focus {
      border-color: #2a2a2a;
    }
    #save-btn {
      font-size: 18px;
      background-color: #2a2a2a;
      color: #fff;
      padding: 15px 20px;
      border-radius: 5px;
      font-weight: 600;
    }
    .card-list-container {
      display: grid;
      padding: 0.2em;
      gap: 1.5em;
      grid-template-columns: 1fr 1fr 1fr;
    }
    .card {
      background-color: #fff;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 0.4em 1.2em rgba(28, 0, 80, 0.2);
    }
    .question-div,
    .answer-div {
      text-align: justify;
    }
    .question-div {
      margin-bottom: 0.5em;
      font-weight: 500;
      color: #2a2a2a;
    }
    .answer-div {
      margin-top: 1em;
      font-weight: 400;
      color: #2a2a2a;
    }
    .show-hide-btn {
      display: block;
      background-color: #2a2a2a;
      color: #fff;
      text-decoration: none;
      text-align: center;
      padding: 0.6em 0;
      border-radius: 0.3em;
      margin-top: 1em;
    }
    .button-con {
      display: flex;
      justify-content: flex-end;
      gap: 0.5em;
      margin-top: 0.5em;
    }
    .edit,
    .delete {
      background-color: transparent;
      padding: 0.5em;
      font-size: 18px;
    }
    .edit {
      color: #2a2a2a;
    }
    .delete {
      color: red;
    }
    .hide {
      display: none;
    }
    @media screen and (max-width: 800px) {
      .card-list-container {
        grid-template-columns: 1fr 1fr;
        gap: 0.8em;
      }
    }
    @media screen and (max-width: 450px) {
      body {
        font-size: 14px;
      }
      .card-list-container {
        grid-template-columns: 1fr;
        gap: 1.2em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="add-flashcard-con">
      <button id="add-flashcard">Add Flashcard</button>
    </div>
    <div id="card-con">
      <div class="card-list-container" id="card-list"></div>
    </div>
  </div>

  <div class="question-container hide" id="add-question-card">
    <i class="fa-solid fa-xmark" id="close-btn"></i>
    <h2>Add Flashcard</h2>
    <div class="wrapper">
      <div>
        <label for="question">Question</label>
        <textarea id="question" rows="2"></textarea>
        <label for="answer">Answer</label>
        <textarea id="answer" rows="4"></textarea>
        <p class="error-con hide" id="error">Please fill both fields!</p>
      </div>
    </div>
    <button id="save-btn">Save</button>
  </div>

  <script>
    const addFlashcardBtn = document.getElementById("add-flashcard");
    const questionCard = document.getElementById("add-question-card");
    const closeBtn = document.getElementById("close-btn");
    const saveBtn = document.getElementById("save-btn");
    const cardList = document.getElementById("card-list");
    const questionInput = document.getElementById("question");
    const answerInput = document.getElementById("answer");
    const errorMsg = document.getElementById("error");

    addFlashcardBtn.onclick = () => questionCard.classList.remove("hide");
    closeBtn.onclick = () => {
      questionCard.classList.add("hide");
      errorMsg.classList.add("hide");
    };

    saveBtn.onclick = () => {
      const question = questionInput.value.trim();
      const answer = answerInput.value.trim();

      if (!question || !answer) {
        errorMsg.classList.remove("hide");
        return;
      }

      errorMsg.classList.add("hide");

      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div class="question-div">${question}</div>
        <div class="answer-div hide">${answer}</div>
        <a class="show-hide-btn">Show Answer</a>
        <div class="button-con">
          <button class="edit"><i class="fas fa-edit"></i></button>
          <button class="delete"><i class="fas fa-trash"></i></button>
        </div>
      `;

      card.querySelector(".show-hide-btn").onclick = (e) => {
        const answerDiv = card.querySelector(".answer-div");
        if (answerDiv.classList.contains("hide")) {
          answerDiv.classList.remove("hide");
          e.target.textContent = "Hide Answer";
        } else {
          answerDiv.classList.add("hide");
          e.target.textContent = "Show Answer";
        }
      };

      card.querySelector(".delete").onclick = () => {
        card.remove();
      };

      card.querySelector(".edit").onclick = () => {
        questionInput.value = question;
        answerInput.value = answer;
        card.remove();
        questionCard.classList.remove("hide");
      };

      cardList.appendChild(card);
      questionInput.value = "";
      answerInput.value = "";
      questionCard.classList.add("hide");
    };
  </script>
</body>
</html>
